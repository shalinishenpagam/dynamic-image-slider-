<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Image Slider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f1f1f1;
    }

    .slider {
      position: relative;
      width: 80%;
      max-width: 800px;
      height: 450px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.7s ease-in-out;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    .navigation {
      position: absolute;
      width: 100%;
      bottom: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      transition: background 0.3s;
    }

    .dot.active {
      background: #fff;
    }

    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 50%;
      transition: 0.3s;
    }

    .btn:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    @media (max-width: 600px) {
      .slider {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides">
      <img src="https://picsum.photos/id/1018/800/450" alt="Image 1" />
      <img src="https://picsum.photos/id/1015/800/450" alt="Image 2" />
      <img src="https://picsum.photos/id/1016/800/450" alt="Image 3" />
      <img src="https://picsum.photos/id/1020/800/450" alt="Image 4" />
    </div>

    <button class="btn prev">&#10094;</button>
    <button class="btn next">&#10095;</button>

    <div class="navigation"></div>
  </div>

  <script>
    const slides = document.querySelector('.slides');
    const images = document.querySelectorAll('.slides img');
    const navigation = document.querySelector('.navigation');

    let currentIndex = 0;

    // Create dots dynamically
    images.forEach((_, index) => {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      if (index === 0) dot.classList.add('active');
      dot.addEventListener('click', () => goToSlide(index));
      navigation.appendChild(dot);
    });

    const dots = document.querySelectorAll('.dot');

    function goToSlide(index) {
      currentIndex = index;
      slides.style.transform = `translateX(-${index * 100}%)`;
      updateDots();
    }

    function updateDots() {
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === currentIndex);
      });
    }

    document.querySelector('.next').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      goToSlide(currentIndex);
    });

    document.querySelector('.prev').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      goToSlide(currentIndex);
    });

    // Auto slide every 3 seconds
    setInterval(() => {
      currentIndex = (currentIndex + 1) % images.length;
      goToSlide(currentIndex);
    }, 3000);
  </script>
</body>
</html>
